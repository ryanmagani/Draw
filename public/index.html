<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="mainContent">
			<h3>WordDraw</h3>
			<h4 id="currentDrawer"></h4>
			<h3 id="currentWord"></h3>
			<div id="leaderboard">
			</div>
			<!--
				Canvas must be set width/height as actual property, not style to
				make drawing work well. So we do this here rather than in the JS
			-->
			<div>
				<canvas id="canvas" width="400" height="400"></canvas>
			</div>
			<br/>
			<div id="drawerView">
				<label for="erase">Erase</label><input id="erase" type="checkbox">
				<button id="clearBtn" type="button">Clear</button>
			</div>
			<div id="guesserView">
				<input id="guessText" type="text" placeholder="guess">
				<button id="guessBtn" type="button">Guess</button>
				<div>
					Previous Guesses:
					<div id="guesses">
					</div>
				</div>
			</div>
			<h2 id="msg"></h2>
		</div>
	</body>
	<script src="draw.js"></script>
</html>
